<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Border Radius Previewer</title>
</head>

<body>
    <header>
        <h1>Border Radius Previewer</h1>
    </header>
    <div class="container">

        <div class="inputs">
            <div class="input-group">
                <label for="borderTopLeft">Border top-left</label>
                <input class="borderInput" type="text" name="borderTop" id="borderTopLeft" maxlength="3">
                <span>px</span>
            </div>
            <div class="input-group">
                <label for="borderTopRight">Border top-right</label>
                <input class="borderInput" type="text" name="borderTopRight" id="borderTopRight" maxlength="3">
                <span>px</span>
            </div>
            <div class="input-group">
                <label for="borderBottomRight">Border bottom-right</label>
                <input class="borderInput" type="text" name="borderBottomRight" id="borderBottomRight" maxlength="3">
                <span>px</span>
            </div>
            <div class="input-group">
                <label for="borderBottomLeft">Border bottom-left</label>
                <input class="borderInput" type="text" name="borderBottomLeft" id="borderBottomLeft" maxlength="3">
                <span>px</span>
            </div>
            <div class="result">
                <div>
                    <p class="boxCssCodePreviw">
                        <code id="cssCode"></code>
                    </p>
                </div>
                <div>
                    <div class="tooltip">
                        <button id="btnCopyCode" onclick="copyCode()" onmouseout="outFunc()" disabled>
                            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                            Copy
                        </button>
                    </div>
                    <button id="btnClearClipBoard" onclick="clearBorders()" disabled>
                        Clear
                    </button>
                </div>
            </div>
        </div>
        <div id="boxBorderPreview">
            <div id="borderPreview"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
